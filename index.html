<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Profile</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            margin: 0;
            background-image: url('background.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: #333; 
        }

        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.25); 
            z-index: -1;
        }

        
        .business-logo {
            width: 300px;
            position: absolute;
            top: 30px;
            left: 30px;
            transition: transform 0.3s ease;
        }

        .business-logo:hover {
            transform: scale(1.1);
        }

        
        .container {
            background: rgba(255, 255, 255, 0.8); 
            backdrop-filter: blur(10px); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-out; 
            background: rgba(255, 255, 255, 0.4);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); 
        }

       
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        img.profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e0e0e0;
            margin: 20px auto;
            display: block;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        img.profile-pic:hover {
            transform: scale(1.25);
            border-color: #0077b5; 
        }

       
        h2 {
            margin: 15px 0 5px;
            color: #333; 
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            margin: 5px 0;
            color: #666; 
            font-size: 16px;
        }

        .contact-info {
            margin-top: 15px;
        }

        .contact-info p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #0077b5, #00a0dc); 
            border-radius: 25px; 
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(45deg, #005f8b, #0077b5); 
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn + .btn {
            margin-left: 10px;
        }

        
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .social-links a {
            color: #333;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0077b5;
        }

       
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .business-logo {
                width: 80px;
                top: 10px;
                left: 10px;
            }

            img.profile-pic {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

        <h2>Rajat Sawant</h2>

        <div class="contact-info">
            <p><i class="fas fa-envelope"></i>machines.support2@printography.com</p>
            <p><i class="fas fa-phone"></i>+91 98332 21032</p>
        </div>

    <footer>

</body>
